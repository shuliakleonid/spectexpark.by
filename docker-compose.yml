version: '3.8'

services:
  # Основное приложение
  spectexpark:
    build: .
    container_name: spectexpark-app
    restart: unless-stopped
    ports:
      - "5100:80"
    volumes:
      - ./logs:/var/log/nginx
    networks:
      - spectexpark-network
    environment:
      - NODE_ENV=production

  # Nginx прокси для домена
  nginx-proxy:
    image: nginx:alpine
    container_name: spectexpark-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-spectexpark.conf:/etc/nginx/sites-available/spectexpark.by
      - ./nginx-spectexpark.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
      - ./logs:/var/log/nginx
    depends_on:
      - spectexpark
    networks:
      - spectexpark-network

networks:
  spectexpark-network:
    driver: bridge

volumes:
  logs:
